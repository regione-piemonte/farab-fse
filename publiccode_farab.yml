    genericName: Servizio on line Assistenza
    longDescription: |
      Il servizio consente al cittadino di ritirare i farmaci prescritti su ricette dematerializzate 
      presentando al farmacista la propria tessera sanitaria.
      Il servizio usufruisce dei dati presenti nel Fascicolo Sanitario Elettronico per rendere disponibili
      i numeri di ricetta dematerializzate non scadute e non erogate. 
      Attraverso i numeri delle ricette ed il codifice fiscale del cittadino, il sistema gestionale della farmacia 
      può interrogare il sistema nazionale delle ricette dematerializzate (SAC) per ottenere il dettaglio delle reicette
      e completare le operazioni di erogazione dei farmaci.


      Il servizio è realizzato tramite l'integrazione dei seguenti prodotti:


      - SANSOL https://github.com/regione-piemonte/sansol/tree/main/XXXX

      - APISAN
      https://github.com/regione-piemonte/apisan/tree/master/XXXX

      -LCCE
      https://github.com/regione-piemonte/lcce
      
      - APISAN - componente APISANASSISTENZA
      (https://github.com/regione-piemonte/apisan/tree/master/apisanassistenza)

     
